<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .button:hover {
            background-color: #106ebe;
        }
        .button.secondary {
            background-color: #666;
        }
        .button.secondary:hover {
            background-color: #555;
        }
    </style>
<script defer src="polyfill.js"></script></head>
<body>
    <div class="container">
        <h2 class="title">Sign in Required</h2>
        <p>Please sign in to save this email for training.</p>
        <button id="signInButton" class="button">Sign in</button>
        <button id="cancelButton" class="button secondary">Cancel</button>
    </div>

    <script>
        Office.onReady(() => {
            document.getElementById('signInButton').onclick = () => {
                Office.context.ui.messageParent('signin');
            };
            
            document.getElementById('cancelButton').onclick = () => {
                Office.context.ui.messageParent('cancel');
            };
        });
    </script>
</body>
</html>
