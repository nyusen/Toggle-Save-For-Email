<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Save Failed</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript">
        Office.onReady(function() {
            // Get error message from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error') || 'Failed to save email for training';
            document.getElementById('error-message').textContent = errorMessage;

            document.getElementById('retry-button').onclick = function() {
                Office.context.ui.messageParent('retry');
            };
            
            document.getElementById('send-only-button').onclick = function() {
                Office.context.ui.messageParent('send-only');
            };
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #retry-button {
            background-color: #0078d4;
            color: white;
        }
        #send-only-button {
            background-color: #e0e0e0;
            color: black;
        }
        .error-message {
            color: #D83B01;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
<script defer src="polyfill.js"></script></head>
<body>
    <div id="error-message" class="error-message"></div>
    <div>Would you like to try again or send without saving?</div>
    <div class="button-container">
        <button id="retry-button">Try Again</button>
        <button id="send-only-button">Send Only</button>
    </div>
</body>
</html>
