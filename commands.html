<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="module" src="a587b630e27251f3e185.js"></script>
    
    <style>
        .container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .sign-in-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .sign-in-button:hover {
            background-color: #106ebe;
        }
        .sign-in-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 10px;
            color: #666;
            text-align: center;
        }
        .toggle-container {
            margin-top: 20px;
            display: none;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0078d4;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            margin-left: 10px;
            color: #666;
        }
    </style>
<script defer src="polyfill.js"></script><script defer src="commands.js"></script></head>

<body>
    <div class="container">
        <div id="signInSection">
            <button id="signInButton" class="sign-in-button">Sign in with Microsoft</button>
            <div id="statusMessage" class="status-message"></div>
        </div>
        <div id="toggleSection" class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="saveToggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Save for Training</span>
        </div>
    </div>
</body>

</html>
